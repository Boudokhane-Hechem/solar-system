    <title>Solar System</title>

<body>
      <audio src="https://www.youtube.com/watch?v=8wLwxmjrZj8&t=78s" id="myAudio"></audio>

          function playMyAudio(){
            document.getElementById("myAudio").play();
          }
        </script>
     <div style = "position:fixed; left:1250px; top:35px;"id="s" >

     <a onclick=""> <div style = "position:fixed; left:1050px; top:150px;">
        <img id="venus" width="160" length="160" src="images/venus.png" alt="venus">
     </div>

     <div style = "position:fixed; left:25px; top:350px;">
        <img id="pluto"  width="50" length="50" src="images/Pluto.png" alt="pluto">
     </div>
      <input
        type="text"
        class="input"
        id="in"
        placeholder="Guess a planet's name"
        autocomplete="off"
      />
      <button type="submit" class="btn" onclick="guess()">Confirm</button>
      <h1>This Is Our Beloved Solar System :</h1>
